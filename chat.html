<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Joon - KoKoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>       
        <div class="status-bar__column">
            <span>18:43</span>
        </div>    
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>          
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">준엽</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday July 25, 2023 
        </div>
        
        <div class="message-row">
            <img src="file:///C:/Users/USER/Desktop/KakaoTalk_20230705_025238366.jpg">
            <div class="message-row__content"> 
                <span class="message__author">Joon</span>
                <div class="message__info">
                    <span class="message__bubble">HI!</span>
                    <span class="message__time">18:41</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content"> 
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">18:43</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up "></i>
        </button>
        </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
